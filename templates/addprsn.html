<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<body>

{% include "navbar.html" %}

<section class="py-1">
    <div class="row mt-5">
        <div class="col-lg-8 offset-lg-2">
            <h3>Thêm sinh viên</h3>
            <hr>
            <form class="form" method="post" action="/addprsn_submit">
                <div class="form-group row">
                    <label for="mssv" class="col-sm-2 col-form-label">MSSV</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="mssv" name="mssv"  required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtname" class="col-sm-2 col-form-label">Họ và Tên</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="txtname" name="txtname" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="class" class="col-sm-2 col-form-label">Lớp</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="class" id="class">
                            <option value="19IT2">19IT2</option>
                            <option value="19IT3">19IT3</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-8">
                        <input type="submit" class="btn btn-primary btn-lg" value="Tiếp theo">
                        <a href="/" type="button" class="btn btn-warning btn-lg"><b>Trang chủ</b></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
